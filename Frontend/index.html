<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberField Store</title>
    <link rel="stylesheet" href="/Frontend/css/style.css" />
    <link rel="stylesheet" href="/Backend/script.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="first-slide">
      <header class="head">
        <div class="logo">
          <a href="">
            <img
              src="/Frontend/css/figures/logo.png"
              class="logo-img"
              alt="logo"
            />
          </a>
        </div>

        <nav class="navigation">
          <div class="menu-div">
            <ul class="nav-menu">
              <li><a href="#">Каталог</a></li>
              <li><a href="#">Про нас</a></li>
              <li><a href="#">Акції</a></li>
              <li><a href="#">Контакти</a></li>
            </ul>
          </div>

          <div class="div-icons">
            <ul class="nav-icons-list">
              <li>
                <a href=""
                  ><img
                    src="/Frontend/css/figures/mdi_cart.png"
                    class="nav-icons"
                    alt="cart"
                  />
                </a>
              </li>
              <li>
                <a href="">
                  <img
                    src="/Frontend/css/figures/mdi_user.png"
                    class="nav-icons"
                    alt="user"
                  />
                </a>
              </li>
            </ul>
          </div>

          <div class="language-selector">
            <div class="div-lang">
              <img
                src="/Frontend/css/figures/Icon.png"
                class="planet"
                alt="planet"
              />
              <a href="#" class="lang-link">EN</a>
              <img
                src="/Frontend/css/figures/Shape.png"
                class="arrow-icon"
                alt="arrow"
              />
            </div>
          </div>
        </nav>
      </header>
      <div class="h1-div">
        <h1 class="first-slide-title">CyberField</h1>
      </div>
      <div class="hooded-figure">
        <img src="/Frontend/css/figures/anonymus.png" alt="Hooded figure" />
      </div>

      <div class="store-text">
    <h2>Store</h2>
    
    <div class="store-footer">
        <div class="store-description">
            <p>Сувеніри та продукція <br> з айдентикою CyberFieldNeT</p>
        </div>
        
        <div class="btn">
            <button class="btn-shop">Перейти в магазин</button>
        </div>
    </div>
</div>

    </section>

    <section class="goods"></section>
    <section class="hits"></section>
    <section class="security"></section>
    <section class="feedbacks"></section>
    <section class="last-slide"></section>

    <footer class="foot"></footer>
  </body>
</html>
